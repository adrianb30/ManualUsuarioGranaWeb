site_name: Manual de Usuario
site_description: 'Manual de usuario de la aplicación web GranaWeb'
repo_url: https://github.com/adrianb30/GranaWeb
repo_name: Github
site_author: 'Adrián Barranco Gómez'
nav:
    - Inicio: 'index.md'
    - Instalación: './instalacion.md'
    - Guia de Administración:
        - Gestión de Usuarios: './usuarios.md'
        - Gestion de almacén: './productos.md'
    - Guia de usuario:
        - Creación de una cuenta: './useraccount.md'
theme:
    name: rtd-dropdown
    collapse_by_default: false
    lenguage: es
    locale: es
    include_sidebar: true
    features:
      - navigation.instant
      - navigation.tracking
      - navigation.sections
      - navigation.expand
      - toc.integrate
      - navigation.top
      - navigation.tabs
      - navigation.tabs.sticky
      - navigation.tabs.sections
    palette: 
      - scheme: default
        primary: "#4051b5"
        accent: "#4051b5"
        toggle:
          icon: material/weather-sunny 
          name: Cambiar al modo oscuro
      - scheme: slate
        toggle:
          icon: material/weather-night
          name: Cambiar al modo claro
    font:
      code: Source Code Pro
